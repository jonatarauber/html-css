<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isxmas" checked>
                <label for="isxmas">Masculino</label>
            </p>
            <p>
                <input type="radio" name="sexo" id="isxfem">
                <label for="isxfem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="esbas" id="iesbas">
                <label for="iesbas">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="esfut" id="iesfut">
                <label for="iesfut">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="esnat" id="iesnat">
                <label for="iesnat">Natação</label>
            </p>
            <p>
                <input type="checkbox" name="esten" id="iesten">
                <label for="iesten">Tenis</label>
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
