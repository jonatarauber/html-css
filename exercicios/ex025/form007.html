<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="" selected>Escolha</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MS">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Professor</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagen:</label> <br>
            <textarea name="msg" id="imsg" cols="50" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
