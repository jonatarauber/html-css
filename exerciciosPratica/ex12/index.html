<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor!</p>
    <video width="560" controls poster="imagens/paisagem.Canada.jpg">
       <source src="midia/paisagem.mkv.mkv" type="video/mp4">
       <source src="midia/paisagem.mp4.mp4" type="video/mp4">
       <source src="midia/paisagem.ogv.ogv" type="video/ogg">
       <p>Seu navegador não tem compadibilidade para reprodução de vídeos</p>
    </video>
    <h1>Colocando vídeos que não estão hospedados no meu servidor</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ArR-ctuKraE?si=tyqLj6NY04fD-_P7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/lzhuYoXX-Sg?si=8WTEH5rXivP2G5fL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
